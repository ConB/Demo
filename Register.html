<body>
    <div class="container">
        <div class="head">
            <div class="row bder">
                <div class="col col-md-6 col-sm-6 co-xs-12 center left"><a href="./login.html"> LOGIN</a></div>
                <div class="col col-md-6 col-sm-6 co-xs-12 center left"><a href="./Register.html">REGISTER</a></div>

        </div>

              </div>

              </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm your Password">
                </div>
        
                <div class="form-group form-check">

                </div>

        <div class="footer">
